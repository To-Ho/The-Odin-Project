<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS outline</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- CSS outline -->
        <!-- Universal selector: *{property:value;} -->
        <!-- Type selector -->
        <div>Hello, World!</div>
        <div>Hello again!</div>
        <p>Hi...</p>
        <div>Okey, bye,</div>
        
        <!-- Class Selector -->
        <div class="alert-text">Please agree to our term of service</div>
        <!-- can add multiple classes: class="alert-text severe-alert" -->
        
        <!-- ID selector -->
        <div id="title">My awesine 90's Page</div>
        <div id="h3">It look ugly though</div>
        
        <!-- Grouping selector -->
        <!-- Chaining Selecctors -->
        <div>
            <div class="subsection header">Latest Posts</div>
            <p class="subsection preview">This is where a preview for a post might go</p>
        </div>
        
        <!-- Descendant Combinator -->
        <div class="ancestor"> <!-- A -->
            <div class="contents"> <!-- B -->
              <div class="contents"> <!-- C -->
              </div>
            </div>
        </div>
          
        <div class="contents"></div> <!-- D -->
        <!-- A and B are selected -->

        <!-- ============== Adding CSS to HTML ================== -->
        <!-- External CSS 
        <head>
            <link rel="stylesheet" href="styles.css">
        </head>
        * 1. It keeps our HTML and CSS separated, which results in the HTML file being smaller and makes things look cleaner.
        * 2. We only need to edit the CSS in one place, which is especially handy for websites with multiple pages that all share similar styles.
        -->
        
        <!-- Internal (Embedded) CSS 
        Add the CSS within the HTML files in the <head></head>
        <head>
            <style>
                div {
                    color: white;
                    background-color: black;
                }

                p {
                    color: red;
                }
            </style>
        </head>
        
        * This method can be useful for adding unique styles to a single page of a website *
        -->

        <!-- Inline CSS
        Add styles directly to HTML elements !!!NOT RECOMMENDED!!!
        <body>
            <div style="color: white; background-color: black;">...</div>
        </body>
        *** Reasons for not recommended: ***
        1. It can get pretty messy pretty quickly once you start adding a lot of declarations to a single element, causing your HTML file to become unnecessarily bloated.
        2. If you want multiple elements to have the same style, you would have to copy + paste the same style to each individual element, causing lots of unnecessary repetition and more bloat.
        3. Any inline CSS will override the other two methods, which can cause unexpected results. (While we wonâ€™t dive into it here, this can actually be taken advantage of).
        -->

    <!-- CSS positioning and layout -->
    <!-- The Box Model -->
    <div class="boxes">
        <div class="box-one">One</div>
        <div class="box-two">Two<div class="box-three">Three</div></div>
    </div>
    
</body>
</html>
