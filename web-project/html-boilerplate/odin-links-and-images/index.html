<!DOCTYPE html>
<html>
    <head>
    <title>Html links and image</title>
    <meta charset="utf-8">
    </head>
    <body>
    <h1>Homepage</h1>
    <!-- anchor a link -->
    <a>click me</a>
    <!-- href - hyperlink reference-->
    <!-- href is a attribute. a name and a value -->
    <a href="https://www.theodinproject.com/about">click me</a><!-- Absolute link -->
    <!-- Relative link -->
    <a href="about.html">About</a><!-- borken because I moved about.html to "pages" directory-->
    <a href="pages/about.html">New About</a><!-- Point to directory and file -->

    <!-- To create an image, use <img src> *it does not have </img> -->
    <!-- Can use both absolute and relative path-->
    <!-- Absolute path -->
    <img src="https://www.theodinproject.com/assets/about_page/img-opensource-1d57cab197cab2f555d2808b34e4b2f1824f5bef80157d114fbb150fc2e51cb2.svg">
    <!-- Relative path -->
    <img src="images/dog.jpg" alt="A derpy dog">
    <!-- Parent directory: ../ -->

    </body>
</html>
